{% extends 'base.html' %}
{% block title %}异常核型{% endblock %}
{% block nav_blog_active %}active{% endblock %}

{% load static %}
{% block header_extends %}
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}

{# 页面内容 #}
{% block content %}
    <div class="container" style="color: #f5f8fa;">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1" style="color: #f5f8fa;">
                <h3 style="text-align: center">{{ title }}</h3>

                <div class="blog-content" style="color: #f5f8fa;"><span>PMID:  </span>{{ pmid }}</div>
                <div class="blog-content" style="color: #f5f8fa;"><span>摘要： </span>{{ abstract }}</div>
                <div class="blog-content" style="color: #f5f8fa;"><span><a href="{{ pdf_url }}">PDF</a>  </span></div>






            </div>
        </div>

{% endblock %}
